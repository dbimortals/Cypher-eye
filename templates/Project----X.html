<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file for styling -->
</head>
<body>
    <div class="container">
        <h1>Book Your Hotel and Flight in India</h1>

        <form id="booking-form">
            <h2>Hotel Booking</h2>
            <label for="hotel-name">Hotel Name:</label>
            <input type="text" id="hotel-name" name="hotel-name" required>

            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in" name="check-in" required>

            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out" name="check-out" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <h2>Flight Booking</h2>
            <label for="departure-city">Departure City:</label>
            <input type="text" id="departure-city" name="departure-city" required>

            <label for="arrival-city">Arrival City:</label>
            <input type="text" id="arrival-city" name="arrival-city" required>

            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date" required>

            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date" required>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" required>

            <button type="submit">Book Now</button>
        </form>
    </div>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Gather form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Here you can send the data to your backend API
            console.log('Booking Data:', data);
            alert('Booking submitted! Check console for details.');
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</body>
</html>
